<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lazada OAuth Callback</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }
    code {
      background: #e0e0e0;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      display: inline-block;
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>üîê Lazada Authorization Completed</h2>
  <p>Here is your <strong>authorization code</strong>:</p>
  <code id="auth-code">Fetching...</code>

  <script>
    const url = new URL(window.location.href);
    const code = url.searchParams.get("code");
    const display = document.getElementById("auth-code");

    if (code) {
      display.textContent = code;
    } else {
      display.textContent = "‚ö†Ô∏è No code found in URL.";
    }
  </script>
</body>
</html>
